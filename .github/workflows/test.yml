name: build
on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

env:
  CACHE_VERSION: 1
  PRE_COMMIT_CACHE: ~/.cache/pre-commit

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python: ['3.10', '3.11', '3.12', '3.13', '3.14-dev']
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]
        tox_env: [py]
        include:
          - python: '3.13'
            os: ubuntu-latest
            tox_env: 'lint'
          - python: '3.13'
            os: ubuntu-latest
            tox_env: 'update-readme'
          - python: '3.13'
            os: ubuntu-latest
            tox_env: 'build'
        exclude:
          #Â macos-14 AKA macos-latest has switched to being an ARM runner, only supporting newer versions of Python
          # https://github.com/actions/setup-python/issues/825#issuecomment-2096792396
          - python: '3.10'
            os: macos-latest

    steps:
    - name: Set git to not change EoL
      if: runner.os == 'Windows'
      run: |
        git config --global core.autocrlf false
    - name: Cache pre-commit packages
      id: cache-pre-commit
      uses: actions/cache@v4
      with:
        path: ${{ env.PRE_COMMIT_CACHE }}
        key: ${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python }}-pre-commit
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        architecture: 'x64'
        cache: 'pip'
    - name: install dependencies
      run: |
        python -mpip install --progress-bar=off -r test-requirements.txt
        pip --version
        pip list --format=freeze
    - name: Test
      run: tox -e ${{ matrix.tox_env }} -v
    # TODO: Publish package only for signed tags
    # - name: Publish package
    #   if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && contains(matrix.tox_env, 'build')
    #   run: |
    #     ls -lah dist/*
    #     python -m twine upload --verbose -u __token__ -p ${{ secrets.PYPI_API_TOKEN }} --repository-url https://upload.pypi.org/legacy/ dist/*
    - name: Create Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && contains(matrix.tox_env, 'build')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Release ${{ github.ref_name }}

          ## Changes
          - Automated release
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #TODO: Add GITHUB_RUN_ID.GITHUB_RUN_ATTEMPT.GITHUB_RUN_NUMBER to bumpversion to avoid duplicating upload versions or even the git sha
    # Codecov removed: requires paid service. Documented in README.
